{% extends "base.html" %}

{% block title %}Delete short URL{% endblock %}

{% block content %}
  <h1>Delete short URL</h1>
  <p>Are you sure you want to delete <strong>/{{ object.short_key }}/</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'dashboard' %}">Cancel</a>
  </form>
{% endblock %}
